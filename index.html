<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Hacer que se pueda a√±adir como app -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Prueba">

<!-- Icono para la pantalla de inicio -->
<link rel="apple-touch-icon" href="icon.png">
<title>Party & Go ‚Äî 329 Mega Deck</title>
<style>
  :root{--bg:#0f1113;--panel:#1b1f23;--border:#2a3036;--text:#f5f7fa;--muted:#aab2bd}
  *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text)}
  .wrap{max-width:920px;margin:auto;padding:16px}
  header{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap}
  h1{margin:0;font-size:18px}
  .controls{display:flex;gap:8px;align-items:center}
  .controls button,.controls select{background:#171b20;color:var(--text);border:1px solid var(--border);border-radius:10px;padding:10px 12px}
  .time{font-variant-numeric:tabular-nums;font-size:18px;background:#0f1318;border:1px solid var(--border);border-radius:8px;padding:6px 10px}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:16px;margin-top:14px}
  .row{display:grid;grid-template-columns:44px 1fr;gap:12px;padding:12px 0;border-top:1px dashed var(--border)}
  .row:first-child{border-top:0}
  .icon{display:grid;place-items:center;width:44px;height:44px;border-radius:12px;background:#222833;font-size:22px}
  .label{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.35px;margin-bottom:2px}
  .text{font-size:18px;line-height:1.35}
  .muted{color:var(--muted);font-size:14px}
  .hint{margin-top:10px;color:var(--muted);font-size:13px}
  .meta{margin-top:10px;color:var(--muted);font-size:12px}
</style>

<div class="wrap">
  <header>
    <h1>Party & Go ‚Äî 329 Mega Deck</h1>
    <div class="controls">
      <button id="newCard">üé≤ New Card</button>
      <select id="timerSelect">
        <option value="60">60s</option>
        <option value="90" selected>90s</option>
        <option value="120">120s</option>
      </select>
      <button id="start">‚ñ∂ Start</button>
      <button id="reset">‚Ü∫ Reset</button>
      <span class="time" id="readout">01:30</span>
    </div>
  </header>

  <section class="card">
    <div class="row"><div class="icon">üí°</div><div><div class="label">Guess</div><div class="text" id="idea"></div></div></div>
    <div class="row"><div class="icon">‚úã</div><div><div class="label">Mime</div><div class="text" id="mime"></div></div></div>
    <div class="row"><div class="icon">‚ùì</div><div><div class="label">Trivia</div><div class="text" id="trivia"></div><div class="text muted" id="answer"></div></div></div>
    <div class="row"><div class="icon">‚úèÔ∏è</div><div><div class="label">Draw</div><div class="text" id="draw"></div></div></div>
    <div class="row"><div class="icon">üí¨</div><div><div class="label">Taboo</div><div class="text" id="taboo"></div><div class="text muted" id="forbidden"></div></div></div>
    <div class="hint">Tap the trivia answer to reveal it.</div>
    <div class="meta" id="meta"></div>
  </section>
</div>

<script>
/* ===== helpers ===== */
const $=s=>document.querySelector(s);
const pick=a=>a[Math.floor(Math.random()*a.length)];
const uniq=a=>[...new Set(a)];
function buildTo(N, base, filler){
  let out=uniq(base.slice());
  for(let i=1; out.length<N; i++) out.push(filler(i));
  return out.slice(0,N);
}

/* ===== seeds (short lists; we expand to 329) ===== */
const seedIdeas=[
  "Big Ben","Stonehenge","Tower Bridge","London Eye","Buckingham Palace","Edinburgh Castle","Giant's Causeway","Cliffs of Moher",
  "Eiffel Tower","Colosseum","Taj Mahal","Great Wall of China","Statue of Liberty","Golden Gate Bridge","Machu Picchu","Sydney Opera House",
  "Petra","Pyramids of Giza","Burj Khalifa","Rubik's Cube","Umbrella","Hourglass","Typewriter","Vinyl Record","Drone","Smartwatch",
  "Compass","Binoculars","Chessboard","Playing Cards","Dice","Lantern","Backpack","Treasure Map","Lighthouse","Bicycle","Skateboard",
  "Fish and Chips","Scone","Paella","Sushi","Ramen","Pizza","Falafel","Baklava","Poutine","Chocolate","Curry",
  "Harry Potter","Sherlock Holmes","James Bond","Doctor Who","The Beatles","Queen (band)","Adele","Ed Sheeran","Spider-Man","Batman",
  "Superman","Star Wars","The Avengers","Game of Thrones","Stranger Things","Frozen","Toy Story"
];

const seedMimes=[
  "Rowing a boat","Walking a dog","Drinking tea","Playing football","Typing fast","Juggling","Bowling","Cooking pasta","Fishing",
  "Hula-hooping","Painting a wall","Taking a selfie","Driving a car","Ballet","Boxing","Serving in tennis","Shooting a basket",
  "Surfing a wave","Vacuuming","Wrapping a present","Karate chop","Conducting an orchestra","DJ mixing","Opening an umbrella",
  "Inflating a balloon","Yoga tree pose","Skiing","Skateboarding","Rock climbing","Reading a giant book"
];

const seedDrawAnimals=["Cat","Dog","Elephant","Giraffe","Lion","Tiger","Penguin","Panda","Dolphin","Whale","Octopus","Shark","Turtle","Fox","Owl","Eagle","Bear","Camel"];
const seedDrawScenes=["Beach","Desert","Jungle","Forest","City skyline","Mountain range","Underwater reef","Space","Pirate ship","Castle","Treasure map","Volcano","Haunted house","Circus","Farm","Theme park"];
const seedDrawThings=["Robot","Spaceship","Rocket","Hot air balloon","Submarine","Lighthouse","Airplane","Train","Car","Bicycle","Bridge","Fountain","Clock Tower","Lantern","Snowman","Cactus","Igloo","Fireplace"];

const seedTabooCelebs=[
  ["Tom Hardy",["Actor","Venom","Bane","British"]],
  ["Adele",["Singer","Hello","Grammy","Rolling in the Deep"]],
  ["Harry Potter",["Wizard","Hogwarts","Magic","JK Rowling"]],
  ["Sherlock Holmes",["Detective","Pipe","London","Watson"]],
  ["James Bond",["007","Spy","MI6","Casino Royale"]],
  ["Taylor Swift",["Singer","Love Story","Shake It Off","Grammy"]],
  ["Keanu Reeves",["Matrix","John Wick","Neo","Actor"]],
  ["Rihanna",["Umbrella","Fenty","Singer","Barbados"]],
  ["David Beckham",["Football","England","Manchester","Victoria"]],
  ["Elon Musk",["Tesla","SpaceX","Rocket","Billionaire"]]
];

const seedTabooObjects=[
  ["Pizza",["Cheese","Slice","Italy","Oven"]],
  ["Smartphone",["Apps","Screen","Touch","Call"]],
  ["Bicycle",["Pedal","Wheel","Handlebars","Helmet"]],
  ["Airplane",["Pilot","Airport","Wings","Flight"]],
  ["Coffee",["Cup","Caffeine","Espresso","Mug"]],
  ["Violin",["Strings","Bow","Music","Orchestra"]],
  ["Camera",["Lens","Photo","Flash","Shutter"]]
];

const seedTriviaCore=[
  {q:"What is the capital of France?",a:"Paris"},
  {q:"Which planet is known as the Red Planet?",a:"Mars"},
  {q:"Who painted the Mona Lisa?",a:"Leonardo da Vinci"},
  {q:"In which year did the Titanic sink?",a:"1912"},
  {q:"Which ocean is the largest on Earth?",a:"The Pacific Ocean"},
  {q:"What is the chemical symbol for gold?",a:"Au"},
  {q:"Who wrote 'Hamlet'?",a:"William Shakespeare"},
  {q:"Smallest country in the world?",a:"Vatican City"},
  {q:"Which gas do plants absorb?",a:"Carbon dioxide"}
];

const capitals=[
  ["Spain","Madrid"],["Italy","Rome"],["Germany","Berlin"],["Portugal","Lisbon"],["Netherlands","Amsterdam"],
  ["Belgium","Brussels"],["Switzerland","Bern"],["Austria","Vienna"],["Czech Republic","Prague"],["Poland","Warsaw"],
  ["Hungary","Budapest"],["Greece","Athens"],["Turkey","Ankara"],["Russia","Moscow"],["China","Beijing"],["Japan","Tokyo"],
  ["South Korea","Seoul"],["India","New Delhi"],["Vietnam","Hanoi"],["Thailand","Bangkok"],["Indonesia","Jakarta"],
  ["Philippines","Manila"],["Australia","Canberra"],["New Zealand","Wellington"],["South Africa","Pretoria / Cape Town"],
  ["Egypt","Cairo"],["Kenya","Nairobi"],["Nigeria","Abuja"],["Ethiopia","Addis Ababa"],["Morocco","Rabat"],
  ["Argentina","Buenos Aires"],["Brazil","Bras√≠lia"],["Chile","Santiago"],["Peru","Lima"],["Colombia","Bogot√°"],
  ["Mexico","Mexico City"],["Canada","Ottawa"],["United States","Washington, D.C."],["Cuba","Havana"],["Norway","Oslo"],
  ["Sweden","Stockholm"],["Denmark","Copenhagen"],["Finland","Helsinki"],["Iceland","Reykjav√≠k"],["Ireland","Dublin"],
  ["Ukraine","Kyiv"],["Saudi Arabia","Riyadh"],["Iran","Tehran"],["Iraq","Baghdad"],["Israel","Jerusalem"],
  ["Jordan","Amman"],["Qatar","Doha"],["UAE","Abu Dhabi"],["Singapore","Singapore"],["Malaysia","Kuala Lumpur"],
  ["Nepal","Kathmandu"],["Bangladesh","Dhaka"],["Cambodia","Phnom Penh"],["Laos","Vientiane"],["Myanmar","Naypyidaw"],
  ["Scotland","Edinburgh"]
];

/* ===== expand to EXACTLY 329 each ===== */
const TARGET=329;

function buildIdeas(){
  const extras=["Treasure Chest","Magic Carpet","Time Machine","Hologram","Comet","Aurora","Coral Reef","Thunderstorm","Rainbow"];
  return buildTo(TARGET,[...seedIdeas,...extras],i=>`Mystery Thing #${i}`);
}
function buildMimes(){
  const verbs=["juggle","ski","swim","dance","pirate walk","tiptoe","throw confetti","ride a broom","lasso a cow","shoot a selfie"];
  return buildTo(TARGET,seedMimes,i=>`Pretend to ${verbs[i%verbs.length]} #${i}`);
}
function buildDraws(){
  let base=[...seedDrawAnimals,...seedDrawScenes,...seedDrawThings];
  const mods=["with sunglasses","on a skateboard","under the stars","wearing a crown","playing guitar","drinking tea","reading a book","with a cape"];
  for(const a of seedDrawAnimals){
    for(const m of mods){
      if(base.length>=TARGET) break;
      base.push(`${a} ${m}`);
    }
    if(base.length>=TARGET) break;
  }
  for(const s of seedDrawScenes){
    for(const t of seedDrawThings){
      if(base.length>=TARGET) break;
      base.push(`${t} at ${s}`);
    }
    if(base.length>=TARGET) break;
  }
  return base.slice(0,TARGET);
}
function buildTaboos(){
  let b=[...seedTabooCelebs,...seedTabooObjects];
  for(let n=b.length; n<TARGET; n++){
    const presets=[
      ["Mystery Star #"+(n+1),["Famous","Movie","Music","TV"]],
      ["Gadget #"+(n+1),["Battery","Screen","Charge","App"]],
      ["Snack #"+(n+1),["Sweet","Salty","Crunchy","Packet"]],
      ["Place #"+(n+1),["City","Country","Capital","Map"]]
    ];
    b.push(presets[n%4]);
  }
  return b.slice(0,TARGET).map(([main,forbid])=>({main,forbid}));
}
function buildTrivia(){
  let out=[...seedTriviaCore];
  capitals.forEach(([c,a])=>out.push({q:`What is the capital of ${c}?`,a}));
  const extras=[
    {q:"Which desert is the largest hot desert?",a:"Sahara"},
    {q:"Earth‚Äôs longest river (disputed)?",a:"Nile or Amazon"},
    {q:"Largest mammal?",a:"Blue whale"},
    {q:"Study of earthquakes?",a:"Seismology"},
    {q:"Festival awarding the Palme d'Or?",a:"Cannes Film Festival"},
    {q:"Sport with 'love' and 'deuce'?",a:"Tennis"},
    {q:"'Eternal City'?",a:"Rome"},
    {q:"Element with symbol O?",a:"Oxygen"}
  ];
  for(let i=0; out.length<TARGET; i++) out.push(extras[i%extras.length]);
  return out.slice(0,TARGET);
}

/* banks */
const ideas=buildIdeas();
const mimes=buildMimes();
const drawings=buildDraws();
const taboos=buildTaboos();
const trivia=buildTrivia();

/* ===== UI logic ===== */
function newCard(){
  $("#idea").textContent=pick(ideas);
  $("#mime").textContent=pick(mimes);

  const t=pick(trivia);
  $("#trivia").textContent=t.q;
  const ans=$("#answer");
  ans.textContent="Tap to reveal answer";
  ans.onclick=()=>{ ans.textContent=t.a; };

  $("#draw").textContent=pick(drawings);

  const tb=pick(taboos);
  $("#taboo").textContent=tb.main;
  $("#forbidden").textContent="Forbidden: "+tb.forbid.join(", ");

  $("#meta").textContent=`Deck sizes ‚Äî Guess:${ideas.length} ‚Ä¢ Mime:${mimes.length} ‚Ä¢ Draw:${drawings.length} ‚Ä¢ Taboo:${taboos.length} ‚Ä¢ Trivia:${trivia.length}`;
}

/* ===== timer ===== */
let timer,secs=90;
function updateClock(){
  const m=Math.floor(secs/60),s=("0"+(secs%60)).slice(-2);
  $("#readout").textContent=`${m}:${s}`;
}
function startTimer(){
  clearInterval(timer);
  secs=parseInt($("#timerSelect").value,10);
  updateClock();
  timer=setInterval(()=>{
    secs--;
    updateClock();
    if(secs<=0){clearInterval(timer);alert("‚è∞ Time's up!");}
  },1000);
}
function resetTimer(){
  clearInterval(timer);
  secs=parseInt($("#timerSelect").value,10);
  updateClock();
}

/* init */
$("#newCard").onclick=newCard; $("#start").onclick=startTimer; $("#reset").onclick=resetTimer;
resetTimer(); newCard();
</script>
</html>
